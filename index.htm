<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main_body">
        <div class="container calculator-body">
            <div class="display-area">
                <input class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example" id="display-output">
            </div>
            <div class="buttons-area">
                <div class="container text-center">
                    <div class="row align-items-start border">
                      <div class="col border">
                        <button type="button"  value='clear'class="btn">AC</button>
                      </div>
                      <div class="col border">
                        <button type="button"  value='delete'class="btn">DEL</button>
                      </div>
                      <div class="col border">
                        <button type="button"  value='%'class="btn">%</button>
                      </div>
                      <div class="col border">
                        <button type="button"  value='/'class="btn">/</button>
                      </div>
                    </div>
                    <div class="row align-items-start border">
                        <div class="col border">
                          <button type="button"  value='7' class="btn">7</button>
                        </div>
                        <div class="col border">
                          <button type="button"  value='8' class="btn">8</button>
                        </div>
                        <div class="col border">
                          <button type="button"  value='9' class="btn">9</button>
                        </div>
                        <div class="col border">
                          <button type="button"  value='*' class="btn">*</button>
                        </div>
                      </div>
                      <div class="row align-items-start border">
                        <div class="col border">
                          <button type="button"  value='4' class="btn">4</button>
                        </div>
                        <div class="col border">
                          <button type="button"  value='5' class="btn">5</button>
                        </div>
                        <div class="col border">
                          <button type="button"  value='6' class="btn">6</button>
                        </div>
                        <div class="col border">
                          <button type="button"  value='-' class="btn">-</button>
                        </div>
                      </div>
                      <div class="row align-items-start border">
                        <div class="col border">
                          <button type="button"  value='1' class="btn">1</button>
                        </div>
                        <div class="col border">
                          <button type="button"  value='2' class="btn">2</button>
                        </div>
                        <div class="col border">
                          <button type="button" value='3' class="btn">3</button>
                        </div>
                        <div class="col border">
                          <button type="button" value='+' class="btn">+</button>
                        </div>
                      </div>
                      <div class="row align-items-start border">
                        <div class="col border">
                          <button type="button" value='00' class="btn">00</button>
                        </div>
                        <div class="col border">
                          <button type="button" value='0' class="btn">0</button>
                        </div>
                        <div class="col border">
                          <button type="button" value='.' class="btn">.</button>
                        </div>
                        <div class="col border">
                          <button type="button" value='=' class="btn">=</button>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
